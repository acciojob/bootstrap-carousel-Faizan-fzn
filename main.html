
<!DOCTYPE html>
 <html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active first-slide">
                <img src="https://images.pexels.com/photos/531321/pexels-photo-531321.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Los Angeles">
            </div>
            <div class="item second-slide">
                <img src="https://images.pexels.com/photos/2582510/pexels-photo-2582510.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Chicago">
            </div>
            <div class="item third-slide active">
                <img src="https://images.pexels.com/photos/2582546/pexels-photo-2582546.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="New York">
            </div>
 
            <div class="item fourth-slide">
                <img src="https://images.unsplash.com/photo-1699775292727-06fabf36730d?dpr=1&h=280&w=280&auto=format&fit=crop&q=60&ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNzAzNTU5Njc3fA&ixlib=rb-4.0.3"
                    alt="Chicago">
            </div>
 
            <div class="item fifth-slide">
                <img src="https://images.pexels.com/photos/531321/pexels-photo-531321.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Los Angeles">
            </div>
        </div> 
 
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="left">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="right">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
